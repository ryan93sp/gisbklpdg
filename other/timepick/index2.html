<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Date/Time Picker for Twitter Bootstrap"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Thiago de Arruda" />
    <title>Bootstrap Date/Time Picker</title>
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="assets/css/bootstrap-v2.2.2.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap-datetimepicker.min.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	
  </head>
  <body>
    <div class="outer">
      <!-- header -->
      
      <!-- content -->
      <div id="main-content-wrap" class="row-fluid">
        <section id="main-content" class="span6 offset3">

<h4 id='disables_date_picker'>Disables date picker:</h4>
<div class='well'>
  <div class='input-append' id='datetimepicker3'>
    <input data-format='hh:mm:ss' type='text' />
    <span class='add-on'>
      <i data-date-icon='icon-calendar' data-time-icon='icon-time'>
      </i>
    </span>
  </div>
</div><script type='text/javascript'>
  $(function() {
    $('#datetimepicker3').datetimepicker({
      pickDate: false
    });
  });
</script>

<script type="text/javascript" src="assets/js/bootstrap-datetimepicker.min.js"></script> 

  </body>
</html>
